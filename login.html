<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APP@HF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon org.png" type="image/logo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <section class="text-center align-items-center mt-5">
        <img class="img-fluid logo" src="images/icon org.png" alt="icon">
        <br>
        <section class="mt-3">
            <div class="mb-3">
              <input type="text" class="bg-dark login" id="username" aria-describedby="emailHelp" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="bg-dark login" id="password" placeholder="Password" required>
              <br>
              <label for="" id="msg1" class="text-danger mt-2"></label>
            </div>
            <button class="btn btn-primary btn-login" onclick="login()">Login</button>
        </section>
    </section>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3945bc0b8d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
